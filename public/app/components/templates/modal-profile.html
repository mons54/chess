<div id="modal-profile" 
     class="app-modal app-modal__bg" 
     role="dialog" 
     aria-hidden="true">
    <div class="app-modal__dialog">
        <div class="app-modal__content" ng-if="data">
            <div class="app-profile">
                <div class="app__pull-left">
                    <img class="app-profile__image" src="//graph.facebook.com/{{ data.uid }}/picture">
                </div>
                <div class="app-profile__name">
                    <a class="app-profile__name" href>{{ data.name }}</a>
                </div>
                <div class="app-profile__info">
                    <span class="app-icon app-icon__ranking"></span>
                    <span>{{ data.ranking }}</span>
                </div>
                <div class="app-profile__info">
                    <span class="app-icon app-icon__points"></span>
                    <span>{{ data.points }}</span>
                </div>
            </div>
            <div class="app-profile__stats">
                <div ng-repeat="name in ['win', 'draw', 'lose']" class="app-profile__stat app-profile__stat--{{ name }}">
                    <div easypiechart
                         options="options[name]" 
                         percent="getPercent(data[name])"
                         class="app-profile__stat-chart"></div>
                    <span class="app-profile__stat-number">
                        {{ data[name] }}
                    </span>
                    <span class="app-profile__stat-text app-profile__stat-text--{{ name }}">
                        {{ name|translate }}
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
