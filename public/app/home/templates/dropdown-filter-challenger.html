<button ng-click="dropdownFilterChallengerToggle()" 
        ng-class="{'btn-danger': hasFiltersChallenger(), 'btn-default': !hasFiltersChallenger()}"
        type="button" class="btn btn-xs">
    <span class="icon icon-filter"></span>
</button>
<div class="dropdown-menu dropdown-filter">
    <div class="form-group">
        <label for="search-challenger-points-min" class="control-label">{{ text.points }}</label>
        <div class="row">
            <div class="col-sm-6">
                <select ng-model="searchChallenger.pointsMin" id="search-game-challenger-min" class="form-control">
                    <option value="0">{{ text.min }}</option>
                    <option ng-repeat="pointsMin in paramsSearchChallenger.pointsMin" value="{{ pointsMin }}">{{ pointsMin }}</option>
                </select>
            </div>
            <div class="col-sm-6">
                <select ng-model="searchChallenger.pointsMax" id="search-game-challenger-max" class="form-control">
                    <option value="0">{{ text.max }}</option>
                    <option ng-repeat="pointsMax in paramsSearchChallenger.pointsMax" value="{{ pointsMax }}">{{ pointsMax }}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="pull-right">
        <button ng-click="resetSearchChallenger(); dropdownFilterChallengerToggle()" class="btn btn-xs btn-danger">
            <span class="icon icon-white icon-reset"></span>
        </button>
        <button ng-click="dropdownFilterChallengerToggle()" class="btn btn-xs btn-success">
            <span class="icon icon-white icon-valid"></span>
        </button>
    </div>
</div>
