<div class="content no-select">
    <div class="row">
        <div class="col-md-10">
            <div class="profile profile-game element" profile-game player="player2"></div>
            <div class="notation">
                <div class="element">
                    <div ng-repeat="notation in player1.notation track by $index">{{ notation }}</div>
                </div>
                <div class="element">
                    <div ng-repeat="notation in player2.notation track by $index">{{ notation }}</div>
                </div>
            </div>
            <div class="game element" ng-class="{'game-white': orientation == 'white', 'game-black': orientation == 'black'}">
                <div ng-repeat="number in numbers" class="game-row">
                    <div 
                        ng-repeat="letter in letters" 
                        ng-init="position = letter + number" 
                        ng-class="isLastTurn(position)" 
                        id="{{position}}" 
                        class="game-box">
                        <span class="piece" ng-class="getPieceClass(position)" draggable data-position="{{position}}"></span>
                    </div>
                </div>
            </div>
            <div class="profile profile-game element" profile-game player="player1"></div>
        </div>
    </div>
</div>

<div modal-promotion class="modal fade" id="modal-promotion"></div>
<div modal-response-draw class="modal fade" id="modal-response-draw"></div>
<div modal-finish-game class="modal fade" id="modal-finish-game"></div>
