<div class="pull-right">
    <div class="time">
        {{ formatTime(player.time) }}
    </div>
    <div class="time time-turn">
        {{ formatTime(player.timeTurn) }}
    </div>
</div>
<div class="pull-left img">
    <img class="profile-picture" ng-src="//graph.facebook.com/{{ player.uid }}/picture">
</div>
<div>
    <a href>{{ player.name }}</a>
</div>
<div ng-if="isPlayerUser()" class="pull-right actions">
    <button data-toggle="modal" data-target="#modal-offer-draw" type="button" class="btn btn-primary btn-sm" ng-disabled="!canOfferDraw()">{{ 'offer_draw'|translate }}</button>
    <button data-toggle="modal" data-target="#modal-resign" type="button" class="btn btn-danger btn-sm">{{ 'resign'|translate }}</button>
</div>
<div class="clear"></div>

<div ng-if="isPlayerUser()" modal-offer-draw class="modal fade" id="modal-offer-draw"></div>
<div ng-if="isPlayerUser()" modal-resign class="modal fade" id="modal-resign"></div>
