<div element class="app-element app-trophies mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col">
    <div element-content class="app-element__body">
        <a href
           ng-repeat="trophy in trophies"
           ng-click="openTrophy(trophy)"
           class="app-trophy__badge app-trophy__badge-{{ trophy.css }}">
        </a>
    </div>
</div>
